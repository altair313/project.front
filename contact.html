<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .contact-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
        }
        .map {
            text-align: center;
            margin-top: 20px;
        }
        .map img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
            }
            nav a {
                margin: 10px 0;
            }
            
            .contact-section {
                padding: 10px;
            }

            h1, h2 {
                font-size: 1.5em;
            }

            form {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.2em;
            }

            input, textarea {
                font-size: 14px;
            }

            .social-links img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="family.html">Family</a>
        <a href="education.html">Education</a>
        <a href="projects.html">Projects</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact Me</h1>

    <div class="contact-section">

        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <div class="social-links">
            <h2>Connect with Me</h2>

            <a href="https://www.instagram.com" target="_blank">
                <img src="Instagram_logo_2022.svg.png" alt="Instagram" width="30" height="30">
            </a>
            
        </div>

    

    </div>

</body>
</html>
